<body>
    <script type="text/javascript">
//FACTORIAL EN FUNCION  

        function factorial(x){

            try{
            if(x < 0 ){// si x es menor que 0 lo que tienes que hacer lanzar un error.

                throw new Error("Numero negativo");// al lanzar el error el throw sale de la funcion, si es true.

                }
            }
            catch(e){
                document.write(e);
            }
            
            let factorial ;

            for (factorial = 1 ; x>1 ; x--){

                factorial = factorial * x;

            }

            return factorial;
        }

        let numero = parseInt(prompt("Introduce un nยบ: "));

        document.write(factorial(numero));

    </script>
</body>

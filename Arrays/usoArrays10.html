<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let edades = [35,115,25,69,81,36,51,55];

        let nombres = ["Ana", "Juan", "Pedro" ,"Maria" ,"Juan"];

        edades.push(90,85); //hemos agregados dos elementos con el metodo push.

        document.write(edades);

        document.write("<br/>");

        edades.pop(); //hemos borrado la ultima posicion.

        document.write(edades);

        document.write("<br/>");

        nombres.unshift("Luis"); //a√±adimos al inicio del array.

        document.write(nombres);

        document.write("<br/>");

        nombres.shift();//eliminamos la primera posicion del array.

        document.write("<br/>");

        
  </script>
</body>
</html>

<body>
    <script type="text/javascript">

        let paises = new Array("Espa√±a", "Colombia" , "Mexico");

        //Bucle for of para recorrer arrays.

        let lista = "";

        for (let pais of paises){

            lista += pais + " , ";

        }
//Metodo entries para indexar

        for(let [indice , pais2] of paises.entries()){//la primera variables nos almacenara el numero de posicion.
            
           // document.write(indice + " " + pais2 + "<br/>");

        }
//Metodo para recorrer un array con un bucle for each.

        let lista2="";

        paises.forEach(pais3=>{

            lista2 += pais3.toLocaleUpperCase() + " ";
        });
        
        document.write(lista2);

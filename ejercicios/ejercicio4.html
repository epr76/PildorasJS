<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        datos = [,,,,];

        for(let i = 0 ; i<5;i++){
            datos[i]= prompt("Introduce el numero escogido");
        }

        for(dim1 of datos){
            document.write(dim1 + " x 5 =" + (dim1*5)+"<br>");
        }

        // codigo pildoras

        let numeros = [];

        for(let i=0 ; i<5 ; i++){

            numeros[i]=parseInt(prompt("Introduce un numero, por favor"));

        }
        document.write("El resultado de multiplicar por 5 los numeros es : </br>");

        for(numero of numeros){

            document.write(numero + " x 5 = " + numero*5 + "</br>");
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let opcion = prompt ("Elije la opcion 1, 2 o 3");

        switch (opcion) {

            case "1":
                document.write ("Has elegido opcion 1");
                break;
            
            case "2":
                document.write ("Has elegido opcion 2");
                break;
            
            case "3":
                document.write ("Has elegido opcion 3");
                break; 
            
            default:
                document.write ("Elige una opcion correcta");        
        }
        // las opciones son String, si queremos que sean numeros
        // tenemos que poner un parseInt, ejemplo =   let opcion = parseInt (prompt ("Elije la opcion 1, 2 o 3"));



    </script>
</body>
</html>

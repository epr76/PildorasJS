<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

//Kilómetros a millas

//Crear un programa que pida ingresar una cantidad de kilómetros y muestre un mensaje con el resultado de la conversión en millas.

        let km = prompt("Introduzca la cantidad de km que desea convertir");

        resultado = (km/1.609);//recuerda para dividir en JavaScript hay que introducir los operadores dentro de un parentesis.

        
        document.write(`${km} kilometro equivalen a : ${resultado} millas`);
  </script>
</body>
</html>

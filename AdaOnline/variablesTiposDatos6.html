<body>
    <script type="text/javascript">

// Crear un programa que pida al usuario ingresar, por separado, la calle, el número, el departamento, el código postal, la ciudad y el país, y muestre un mensaje con toda la dirección completa,
// p.ej.: "La dirección que ha ingresado es: Calle Falsa 123 3C, 1414, CABA, Argentina".

        let calle = prompt("Introduzca su calle: ");

        let cp = prompt("Ahora introduzca su codigo postal");

        let ciudad = prompt("En que ciudad resides ? ");

        let pais = prompt("En que pais resides ? ");

        alert(`La direccion que ha introducido es la siguiente :  ${calle} ,  CP: ${cp} , en ${ciudad}, del ${pais}`);


    </script>
</body>

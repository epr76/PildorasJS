<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

//Años perro

//Crear un programa que pida ingresar una edad y devuelva el equivalente de esas edad en años perro.


      let edadUser = parseInt(prompt("Porfavor introduzca su edad"));

      edadUser = edadUser*7;

      document.write(`Su edad transforma da en edad de perro es la siguiente :  ${edadUser}`);

    </script>
</body>
</html>

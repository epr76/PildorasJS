<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script type="text/javascript">

//Días a segundos

//Crear un programa que pida ingresar una cantidad de días y muestre un mensaje con el resultado de la conversión en segundos.

        let diaUsuario = prompt("Introduzca la cantidad de dias");

        resultado = diaUsuario * 86400;

        document.write(`${diaUsuario} días son , ${resultado} segundos.`);


  </script>
</body>
</html>

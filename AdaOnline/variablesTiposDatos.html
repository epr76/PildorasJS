<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

//Crear un programa que pida al usuario ingresar un nombre y apellido por separado, y 
//luego muestre un mensaje que diga, "Hola {nombre} {apellido}, bienvenida a Ada".

        let nom = prompt("Introduzca su nombre : ");

        let ape = prompt("Introduzca su apellido: ");

        document.write(`Hola ${nom} ${ape} , bienvenido a Ada`);

    </script>
</body>
</html>

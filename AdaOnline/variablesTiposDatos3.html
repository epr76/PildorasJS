    <script type="text/javascript">

//Crear un programa que pida al usuario ingresar, por separado, nombre, apellido, edad, nacionalidad, documento, y 
//muestre luego un mensaje que diga: "Nuevo usuario agregado al sistema:" y liste todos los datos juntos.


        let name = prompt("Introduzca su nombre: ");

        let surName = prompt("Introduzca su apellido: ");

        let age = prompt("Introduzca su edad: ");

        let country = prompt("Introduzca su nacionalidad: ");

        let dni = prompt("Introduzca su Documento de identidad: ");

        document.write(`Nuevo usuario agregado al sistema:  ${name} , ${surName} , ${age} , ${country}, ${dni}`);

    </script>
